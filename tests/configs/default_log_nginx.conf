worker_processes  1;

load_module /usr/local/nginx/modules/ngx_http_waf_module.so;

error_log  /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/default_log/error.log notice;
pid        /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/pids/default_log.pid;

events { worker_connections  1024; }

http {
  include       /usr/local/nginx/conf/mime.types;
  default_type  application/octet-stream;
  access_log    off;
  sendfile      on;
  keepalive_timeout  65;

  waf on;
  waf_default_action log;
  waf_json_log /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/default_log/waf.jsonl;
  waf_json_log_level debug;
  waf_shm_zone waf_zone 8m;

  server {
    listen 8092;
    location = /health { waf off; return 200 "OK"; }
    location / {
      waf on; # 继承 default_action log
      waf_rules_json /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/resources/comprehensive_rules.json;
    }
  }
}


