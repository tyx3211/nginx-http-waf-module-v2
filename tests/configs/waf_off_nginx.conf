worker_processes  1;

load_module /usr/local/nginx/modules/ngx_http_waf_module.so;

error_log  /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/waf_off/error.log notice;
pid        /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/pids/waf_off.pid;

events { worker_connections  1024; }

http {
  include       /usr/local/nginx/conf/mime.types;
  default_type  application/octet-stream;
  access_log    off;
  sendfile      on;
  keepalive_timeout  65;

  waf off;
  waf_json_log /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/waf_off/waf.jsonl;
  waf_json_log_level info;

  server {
    listen 8091;
    location = /health { return 200 "OK"; }
    location / {
      waf off;
    }
  }
}



