worker_processes  1;

load_module /usr/local/nginx/modules/ngx_http_waf_module.so;

error_log  /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/merge_semantics/error.log notice;
pid        /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/pids/merge_semantics.pid;

events { worker_connections  1024; }

http {
  include       /usr/local/nginx/conf/mime.types;
  default_type  application/octet-stream;
  access_log    off;
  sendfile      on;
  keepalive_timeout  65;

  waf on;
  waf_default_action BLOCK;
  waf_json_log /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/merge_semantics/waf.jsonl;
  waf_json_log_level info;
  waf_shm_zone waf_zone 8m;
  waf_dynamic_block_enable on;

  server {
    listen 8090;

    location = /health {
      waf off;
      return 200 "OK";
    }

    location / {
      waf on;
      waf_rules_json /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/resources/merge_entry_keep_last.json;
    }
  }
}




