worker_processes  1;
user root;

load_module /usr/local/nginx/modules/ngx_http_waf_module.so;

error_log  /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/smoke/error.log notice;
pid        /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/pids/smoke.pid;

events { worker_connections  1024; }

http {
  include       /usr/local/nginx/conf/mime.types;
  default_type  application/octet-stream;
  access_log    off;
  sendfile      on;
  keepalive_timeout  65;

  waf on;
  waf_default_action BLOCK;
  waf_json_log /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/artifacts/logs/smoke/waf.jsonl;
  waf_json_log_level info;
  waf_shm_zone waf_zone 8m;
  waf_dynamic_block_enable on;

  server {
    listen 8085;
    location = /health {
      waf off;
      return 200 "OK";
    }
    location / {
      waf on;
      # 默认由上游 location 逻辑处理，移除 return 200 以使 WAF 生效
    }
    location /api {
      waf on;
      waf_rules_json /home/william/myNginxWorkspace/nginx-http-waf-module-v2/tests/resources/basic_rules.json;
      # 由后端处理响应，移除 return 200，确保请求流经 access 阶段
    }
  }
}


